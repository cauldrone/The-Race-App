<html>
    <head>
        <link rel="stylesheet" href="Race_App.css">
    </head>
    <body>
        <div id="backgroundbox" class="box"></div>
        <div id="menubox" class="box">
            <h1>The Race</h1>
            <div id="carbox">
                <h3>CHANGE THE COLOR OF THE CAR</h1>
            <svg id="svg" width="380" height="190">
                <ellipse cx="190" cy="75" rx="120" ry="70" fill="white" stroke="black" stroke-width="5"/>
                <rect x="20" y="70" width="340" height="80" fill="white" rx="30" stroke="black" stroke-width="5"/>
                <circle r="40px" fill="#222" stroke="black" stroke-width="7" cx="90" cy="140"/>
                <circle r="15px" fill="#555" cx="90" cy="140"/>
                <circle r="40px" fill="#222" stroke="black" stroke-width="7" cx="270" cy="140"/>
                <circle r="15px" fill="#555" cx="270" cy="140"/>
            </svg>
            <button>RED</button>
            <button>YELLOW</button>
            <button>GREEN</button>
            <button>BLUE</button>
            <button>PURPLE</button>
            <button>BLACK</button>
            </div>
            <div id="levelbox">
                <button class="button">EASY</button>
                <button class="button">MEDIUM</button>
                <button class="button">HARD</button>
            </div>
            <button class="button" >START</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="Race_App.js"></script>
    </body>
</html>
